<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/Style.css">
    <title>Formulario</title>
</head>
<body id="bodyform">
    <header>
        <h1 class="tituloformulario">Contactanos</h1>
    </header>
    <form>
        <div id="formu" class="form-group">
          <label for="formGroupExampleInput">Envienos su pregunta</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ejemplo de pregunta">
        </div>
        <div id="formu" class="form-group">
          <label for="formGroupExampleInput2">Envienos su recomendacion</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ejemplo de recomendacion">
        </div>
      </form>
      
      <form>
        <div id="formu" class="form-group row">
          
          <div id="formu" class="col-sm-10">
            <label for="formGroupExampleInput2">Ingrese su Email</label>
            <input type="email" class="form-control" id="inputEmail3" placeholder="Correo">
          </div>
        </div>
        <div id="formu" class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <br>
            <div class="container">
            <button id="botonenviar" type="submit" class="btn btn-primary">Enviar</button>
            </div>
            </div>
            
        </div>
      </form>
      
       
      
    


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
